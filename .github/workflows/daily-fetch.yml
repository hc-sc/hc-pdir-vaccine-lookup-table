name: Daily Fetch

# Trigger the workflow to run on a schedule
on:
  schedule:
    # Runs at midnight UTC every day
    - cron: '0 0 * * *'  # Cron syntax (0 0 * * * means daily at midnight UTC)

# Optionally, you can also trigger the workflow on push or pull request
# on:
#   push:
#     branches:
#       - main

jobs:
  fetch_data:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check out the code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js (you can specify the version needed)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify the version of Node.js you need

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run the 'fetch' script
      - name: Run fetch script
        run: npm run fetch
